name: Stock Import Automation

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Set timeout to match Heroku's limit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Run stock import
        run: node full_refresh_fmp_import.js
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          
      - name: Upload checkpoint if job fails
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: import-checkpoint
          path: import_checkpoint.json
