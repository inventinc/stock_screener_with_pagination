<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Stock Screener Logo">
            <h1>Stock Screener</h1>
        </div>
        <div class="api-status">
            <span id="api-status-indicator" class="status-indicator"></span>
            <span id="api-status-text">connecting...</span>
        </div>
    </header>
    
    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="total-stocks">0</div>
            <div class="stat-label">Stocks</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="nyse-stocks">0</div>
            <div class="stat-label">NYSE</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="nasdaq-stocks">0</div>
            <div class="stat-label">NASDAQ</div>
        </div>
        <div class="last-updated">
            Last Updated: <span id="last-updated">--:--:-- --</span>
        </div>
    </div>
    
    <div class="filters-container">
        <button id="filters-toggle" class="filters-toggle">
            Filters
            <span class="toggle-icon">â–¼</span>
        </button>
        
        <div id="filters-content" class="filters-content">
            <div class="presets">
                <button class="preset-button" data-preset="value">Value Stocks</button>
                <button class="preset-button" data-preset="growth">Growth Stocks</button>
                <button class="preset-button" data-preset="dividend">Dividend Stocks</button>
                <button class="preset-button" data-preset="quality">Quality Stocks</button>
            </div>
            
            <div class="filter-section">
                <div class="filter-header">
                    <h3>Market Cap</h3>
                    <div class="tooltip-icon" data-tooltip="Filter stocks by market capitalization (company size)">â“˜</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="market_cap" data-value="large">
                        <span class="icon">ðŸ“Š</span> Large ($10B+)
                    </button>
                    <button class="filter-button" data-filter="market_cap" data-value="mid">
                        <span class="icon">ðŸ“Š</span> Mid ($2-10B)
                    </button>
                    <button class="filter-button" data-filter="market_cap" data-value="small">
                        <span class="icon">ðŸ“Š</span> Small ($300M-2B)
                    </button>
                    <button class="filter-button" data-filter="market_cap" data-value="micro">
                        <span class="icon">ðŸ“Š</span> Micro (<$300M)
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-header">
                    <h3>Volume</h3>
                    <div class="tooltip-icon" data-tooltip="Filter stocks by average daily trading volume">â“˜</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="volume" data-value="high">
                        <span class="icon">ðŸ“ˆ</span> High (>$5M)
                    </button>
                    <button class="filter-button" data-filter="volume" data-value="medium">
                        <span class="icon">ðŸ“ˆ</span> Medium ($1-5M)
                    </button>
                    <button class="filter-button" data-filter="volume" data-value="low">
                        <span class="icon">ðŸ“ˆ</span> Low (<$1M)
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-header">
                    <h3>Debt</h3>
                    <div class="tooltip-icon" data-tooltip="Filter stocks by debt to EBITDA ratio (lower is better)">â“˜</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="debt" data-value="low">
                        <span class="icon">ðŸ’°</span> Low (<0.5x)
                    </button>
                    <button class="filter-button" data-filter="debt" data-value="moderate">
                        <span class="icon">ðŸ’°</span> Medium (0.5-1.5x)
                    </button>
                    <button class="filter-button" data-filter="debt" data-value="high">
                        <span class="icon">ðŸ’°</span> High (>1.5x)
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-header">
                    <h3>Valuation</h3>
                    <div class="tooltip-icon" data-tooltip="Filter stocks by price to earnings (P/E) ratio">â“˜</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="valuation" data-value="undervalued">
                        <span class="icon">ðŸ’Ž</span> Undervalued (P/E <15)
                    </button>
                    <button class="filter-button" data-filter="valuation" data-value="fair">
                        <span class="icon">ðŸ’Ž</span> Fair Value (P/E 15-25)
                    </button>
                    <button class="filter-button" data-filter="valuation" data-value="overvalued">
                        <span class="icon">ðŸ’Ž</span> Overvalued (P/E >25)
                    </button>
                </div>
            </div>
            
            <!-- ROTCE Filter Section -->
            <div class="filter-section">
                <div class="filter-header">
                    <h3>ROTCE</h3>
                    <div class="tooltip-icon" data-tooltip="Filter stocks by Return on Tangible Common Equity (higher is better)">â“˜</div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="rotce" data-value="excellent">
                        <span class="icon">ðŸŒŸ</span> Excellent (>20%)
                    </button>
                    <button class="filter-button" data-filter="rotce" data-value="good">
                        <span class="icon">ðŸŒŸ</span> Good (15-20%)
                    </button>
                    <button class="filter-button" data-filter="rotce" data-value="average">
                        <span class="icon">ðŸŒŸ</span> Average (10-15%)
                    </button>
                    <button class="filter-button" data-filter="rotce" data-value="below_average">
                        <span class="icon">ðŸŒŸ</span> Below Average (5-10%)
                    </button>
                    <button class="filter-button" data-filter="rotce" data-value="poor">
                        <span class="icon">ðŸŒŸ</span> Poor (<5%)
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="view-controls">
        <button id="card-view-button" class="view-button active">
            <span class="icon">ðŸ“‡</span> Card View
        </button>
        <button id="table-view-button" class="view-button">
            <span class="icon">ðŸ“‹</span> Table View
        </button>
        <input type="text" id="search-input" class="search-input" placeholder="Search by symbol or name...">
    </div>
    
    <h2 class="section-title">Stocks</h2>
    
    <div id="stock-cards" class="stock-cards"></div>
    <div id="stock-table-container" class="stock-table-container" style="display: none;"></div>
    
    <div id="pagination-container" class="pagination-container"></div>
    
    <script src="tooltip.js"></script>
    <script src="pagination.js"></script>
    <script src="paginatedApp.js"></script>
</body>
</html>
